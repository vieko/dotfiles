# vim:fileencoding=utf-8
 
# THEME 
include current-theme.conf

# FONT: FAMILY
font_family      MonoLisa Custom Medium Regular
bold_font        MonoLisa Custom SemiBold Regular 
italic_font      MonoLisa Custom Medium Italic
bold_italic_font MonoLisa Custom SemiBold Italic

# FONT: OPENTYPE FEATURES
font_features MonoLisaCustomMedium-Regular +ss07
font_features MonoLisaCustomMedium-Italic +ss07
font_features MonoLisaCustomSemiBold-Regular +ss07
font_features MonoLisaCustomSemiBold-Italic +ss07

# FONT: SIZE
font_size 10.5

# FONT: NERD FONT AND ICONS
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0C8,U+E0CA,U+E0CC-U+E0D2,U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E634,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF Symbols Nerd Font Mono

# CURSOR
cursor_shape block
cursor_blink_interval 0
text_composition_strategy 1.0 0
# Latte Pink #ea76cb
cursor                  #F859A8
cursor_text_color       #11111b

# MOUSE
mouse_hide_wait 3.0
url_style curly
url_prefixes http https
detect_urls yes
show_hyperlink_targets no
copy_on_select clipboard 
pointer_shape_when_grabbed arrow

# WINDOW
window_padding_width 4
draw_minimal_borders yes
active_border_color #11111B
inactive_border_color #11111B
inactive_text_alpha 1.0
hide_window_decorations yes
placement_strategy center
# background_opacity 1.0
# background_image '/home/vieko/Pictures/devolver-games-november-2023.png'
# background_tint 0.99

# TAB
tab_bar_min_tabs            1
tab_bar_margin_height       1.0 1.0
tab_bar_margin_width        0.0
tab_bar_margin_color        #11111B
tab_bar_edge                bottom
tab_bar_style               hidden
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

# ADVANCED
shell fish 
allow_hyperlinks yes
shell_integration enabled no-cursor

# LAYOUT
# map ctrl+h neighboring_window left
# map ctrl+j neighboring_window down
# map ctrl+k neighboring_window up
# map ctrl+l neighboring_window right
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+k next_layout
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+\ launch --cwd=current --location=split
